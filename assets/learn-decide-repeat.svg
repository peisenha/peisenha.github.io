<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 280" width="300" height="280">
  <!-- Colors matching site palette -->
  <defs>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e6a23c"/>
      <stop offset="100%" style="stop-color:#f0b856"/>
    </linearGradient>
  </defs>

  <!-- Learn - Book icon (top) -->
  <g transform="translate(150, 45)">
    <!-- Book -->
    <path d="M-25 -20 Q0 -30 0 -20 Q0 -30 25 -20 L25 20 Q0 10 0 20 Q0 10 -25 20 Z"
          fill="#2c9c8f" stroke="#1a7a6f" stroke-width="2"/>
    <path d="M0 -20 L0 20" stroke="#1a7a6f" stroke-width="1.5"/>
  </g>

  <!-- Decide - Checkmark in box (right) -->
  <g transform="translate(230, 140)">
    <rect x="-25" y="-25" width="50" height="50" rx="8" fill="#e85a4f" stroke="#c44539" stroke-width="2"/>
    <path d="M-12 0 L-3 10 L15 -12" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Repeat - Lightbulb (left) -->
  <g transform="translate(70, 140)">
    <!-- Bulb -->
    <path d="M0 -25 Q-18 -25 -18 -5 Q-18 8 -8 15 L-8 22 L8 22 L8 15 Q18 8 18 -5 Q18 -25 0 -25"
          fill="#f7c948" stroke="#d4a830" stroke-width="2"/>
    <!-- Base lines -->
    <line x1="-6" y1="25" x2="6" y2="25" stroke="#d4a830" stroke-width="2" stroke-linecap="round"/>
    <line x1="-4" y1="29" x2="4" y2="29" stroke="#d4a830" stroke-width="2" stroke-linecap="round"/>
    <!-- Rays -->
    <g stroke="#f7c948" stroke-width="2" stroke-linecap="round">
      <line x1="0" y1="-35" x2="0" y2="-42"/>
      <line x1="-20" y1="-30" x2="-26" y2="-36"/>
      <line x1="20" y1="-30" x2="26" y2="-36"/>
      <line x1="-28" y1="-5" x2="-35" y2="-5"/>
      <line x1="28" y1="-5" x2="35" y2="-5"/>
    </g>
  </g>

  <!-- Arrows -->
  <!-- Learn to Decide (top-right curve) -->
  <path d="M175 55 Q220 55 225 95" fill="none" stroke="url(#arrowGradient)" stroke-width="4" stroke-linecap="round"/>
  <polygon points="230,95 220,90 222,100" fill="#e6a23c"/>

  <!-- Decide to Repeat (bottom curve) -->
  <path d="M205 165 Q150 200 95 165" fill="none" stroke="#c44539" stroke-width="4" stroke-linecap="round"/>
  <polygon points="95,165 100,175 105,162" fill="#c44539"/>

  <!-- Repeat to Learn (top-left curve) -->
  <path d="M75 95 Q80 55 125 55" fill="none" stroke="url(#arrowGradient)" stroke-width="4" stroke-linecap="round"/>
  <polygon points="125,55 115,50 117,60" fill="#e6a23c"/>

  <!-- Text labels -->
  <text x="150" y="245" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#1a365d">
    <tspan fill="#2c9c8f">LEARN</tspan>
    <tspan fill="#4a5568"> · </tspan>
    <tspan fill="#e85a4f">DECIDE</tspan>
    <tspan fill="#4a5568"> · </tspan>
    <tspan fill="#f7c948">REPEAT</tspan>
  </text>
</svg>
